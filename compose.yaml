networks:
  app-tier:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/db_password
  jwt_key:
    file: ./secrets/jwt_key

services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./db_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    expose:
      - '27017'
    ports:
      - '27017:27017'
    networks:
      - app-tier
  backend:
    image: auth_service
    restart: always
    environment:
      MONGO_URL: 'mongodb://root:XaPgzb8H2%29Rj35Q%60Au%3D%3CN%5D%2B%26p-%3FWmvnU%2AKSLeGf%3A@mongo:27017/?authSource=admin'
      JWT_KEY_FILE: /run/secrets/jwt_key
    secrets:
      - jwt_key
    ports:
      - '8080:8080'
    networks:
      - app-tier
