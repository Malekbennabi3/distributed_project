networks:
  app-tier:
    driver: bridge

services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./db_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 'XaPgzb8H2)Rj35Q`Au=<N]+&p-?WmvnU*KSLeGf:'
    expose:
      - '27017'
    ports:
      - '27017:27017'
    networks:
      - app-tier
  backend:
    image: auth_service
    restart: always
    volumes:
      - ./common:/usr/app/common
      - ./keys:/usr/app/keys
    environment:
      MONGO_URL: 'mongodb://root:XaPgzb8H2%29Rj35Q%60Au%3D%3CN%5D%2B%26p-%3FWmvnU%2AKSLeGf%3A@mongo:27017/?authSource=admin'
      PUBLIC_KEY_PATH: 'keys/public.pem'
      PRIVATE_KEY_PATH: 'keys/private.pem'
    ports:
      - '8080:8080'
    networks:
      - app-tier
